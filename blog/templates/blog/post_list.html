<html>
  <head>
      <title>Django Girls blog</title>
  </head>
  <body>
      <div>
          <h1><a href="/">Django</a></h1>
      </div>

    {% for post in posts %}
        <div>
            <h2> {{post.title}}</h2>
            <div>author: {{post.author}}</div>
            <div>created: {{post.created_date}}</div>
            <div>published: {{post.published_date}}</div>
            <div> {{post.text|linebreaksbr}}</div>
        </div>
    {% endfor %}   
  </body>
</html>
