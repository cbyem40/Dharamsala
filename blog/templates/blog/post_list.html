{% extends 'blog/base.html' %}
<div class="post">
  <h1>
    <a href="">{{post.title}}</a>
  </h1>
  <p>author: {{post.author}}</p>
  <div class="date">
    <p>created: {{post.created_date}}</p>
  </div>
  <div class="date">
    <p>published: {{post.published_date}}</p>
  </div>
  <div> {{post.text|linebreaksbr}}</div>
</div>
{% endfor %}
{% endblock %}
